<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Postagens </title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function buscar(){
             //pegar valor do campo input do HTML e armazenar em uma vari√°vel
            var valor = $("#valor").val();

            $.ajax({
                url: "fazerbusca.php",                  //arquivo php, BackEnd
                method: "GET",                          //tipo de requisi√ß√£o "GET"
                data: {busca: valor},                   //atributo busca vai guardar o valor
                success: function(data){                //em caso de sucesso
                    $("#resultado").html(data);         //escreve os dados na div resultado
                }
            });
        }

        //chama fun√ß√£o "buscar" quando carrega a p√°gina
        $(document).ready(function(){
            buscar();
        });
    </script>
</head>
<body>
<br><br>
    <div class="painel">        
        <div class="cabecalho">
            <h1>P√°gina de Busca</h1> 
            <a href="index.html" class="botao"> Fazer Nova Postagem? </a><hr><br>
        </div>

        <div class="conteudo">  
            <input type="text" id="valor" placeholder=" Digite a busca üîé ">
            <button onclick="buscar()" class="enviar"> Buscar </button>

            <div id="resultado">

            </div>
        </div>
    </div>

</body>
</html>
